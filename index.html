<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Código de Barras By Gerardo Cadena</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    canvas {
      background: #fff;
      border: 1px solid #ccc;
      margin: 15px auto;
      display: block;
      max-width: 100%;
      height: auto;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }

      button {
        width: 90%;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <h2>Generador de Código de Barras By Gerardo Cadena</h2>
  <input type="text" id="codigo" placeholder="Ingresa letras o números">
  <canvas id="barcodeCanvas" width="400" height="150"></canvas>
  <div>
    <button id="btnGenerar">Generar</button>
    <button id="btnDescargar">Descargar</button>
  </div>

  <script>
    window.onload = () => {
      const btnGenerar = document.getElementById("btnGenerar");
      const btnDescargar = document.getElementById("btnDescargar");
      const input = document.getElementById("codigo");
      const canvas = document.getElementById("barcodeCanvas");

      btnGenerar.addEventListener("click", () => {
        const valor = input.value.toUpperCase().trim();
        if (!valor) return alert("Por favor, escribe un código.");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        JsBarcode(canvas, valor, {
          format: "CODE39",
          displayValue: true,
          fontSize: 18,
          height: 80,
          margin: 10
        });
      });

      btnDescargar.addEventListener("click", () => {
        const link = document.createElement("a");
        link.download = "codigo_barra.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });

      // Bloqueo de F12 y Ctrl+Shift+I/J/C
      document.addEventListener("keydown", e => {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key))) {
          e.preventDefault();
        }
      });
    };
  </script>
</body>
</html>
